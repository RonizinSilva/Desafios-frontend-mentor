<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>
 
</head>
<body>
  <div class="main">
    <div class="container">
      <!-- <img id="img1" class="foto" src="/images/perfume.jpg"> -->
      <picture>
        <source media="(min-width: 768px)" srcset="images/perfume.jpg">
        <source media="(max-width: 767px)" srcset="images/perfume-mobile.jpg">
        <img id="img1" class="foto" src="perfume.jpg">
      </picture>
     
        <div class="card">
          <h2 class="texto">P E R F U M E</h2>
    
          <h1 class="produto">Gabrielle Essence Eau De Parfum</h1>
      
          <p class="texto"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
      
          <div class="precos">
            <p class="preco-atual">$149.99</p>
            <p class="preco-antigo">$169.99</p>
          </div>
          <button><img id="carrinho"src="images/icon-cart.svg"/> Add to Cart</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/RonizinSilva" target="_blank"">Ronizin Silva</a>.
    </div>
  </div>
</body>
</html>
